<!DOCTYPE html>
<html>
	<head>
		<title>Record Audio</title>
		<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>
	<body>
		<button id="record-toggle">Start Recording</button>
		<div id="transcription-result"></div>
		<button id="copy-to-clipboard" title="Copy to Clipboard">Copy</button>
		<div id="disclaimer">
			This extension is for personal use. It records audio and sends it to
			a server for transcription. No data is stored after processing.
		</div>
	</body>
	<script src="popup.js"></script>
</html>
